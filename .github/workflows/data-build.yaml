name: Data Build Pipeline

on:
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      commit_output:
        description: 'Commit processed JSON to repository'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
  
  # Run weekly on Sunday at 2 AM UTC
  schedule:
    - cron: '0 2 * * 0'

# Ensure only one data build runs at a time
concurrency:
  group: data-build
  cancel-in-progress: false

jobs:
  process-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow committing changes
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'scripts/python/requirements.txt'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/python/requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable pnpm
        run: corepack enable

      - name: Install Node.js dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Verify private data exists
        run: |
          if [ ! -f "data/private/raw/jobhistory.xlsx" ]; then
            echo "❌ Private data file not found: data/private/raw/jobhistory.xlsx"
            echo "Please ensure the Excel file is available in the repository secrets or uploaded separately."
            exit 1
          fi
          echo "✅ Private data file found"
      
      - name: Run unified data pipeline
        env:
          SKIP_GITHUB_PUSH: 'true'
          DATA_PIPELINE_STRICT: 'false'
          OPERATIONS_SOURCE_XLSX: data/private/raw/jobhistory.xlsx
        run: pnpm run data
        continue-on-error: false
      
      - name: Verify output file
        run: |
          if [ ! -f "public/data/operations_data.json" ]; then
            echo "❌ Output file not created: public/data/operations_data.json"
            exit 1
          fi
          echo "✅ Output file created successfully"
          echo "File size: $(du -h public/data/operations_data.json | cut -f1)"
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/data/operations_data.json public/flipbooks/ || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: |
          steps.git-check.outputs.changed == 'true' && 
          (github.event.inputs.commit_output != 'false' || github.event_name == 'schedule')
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/operations_data.json public/flipbooks/
          git commit -m "chore(data): update generated data artifacts [skip ci]"
          git push
      
      - name: Upload processing logs as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: processing-logs-${{ github.run_number }}
          path: |
            scripts/python/*.log
            scripts/python/*_matched_*.txt
            scripts/python/unknown_*.txt
          retention-days: 30
      
      - name: Upload processed data as artifact
        if: github.event.inputs.commit_output == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: operations-data-${{ github.run_number }}
          path: public/data/operations_data.json
          retention-days: 7
      
      - name: Summary
        if: always()
        run: |
          echo "## Data Processing Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow Run**: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit Output**: ${{ github.event.inputs.commit_output || 'true' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "public/data/operations_data.json" ]; then
            RECORD_COUNT=$(jq 'length' public/data/operations_data.json)
            FILE_SIZE=$(du -h public/data/operations_data.json | cut -f1)
            echo "- **Records Processed**: $RECORD_COUNT" >> $GITHUB_STEP_SUMMARY
            echo "- **Output File Size**: $FILE_SIZE" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: ❌ Failed to generate output file" >> $GITHUB_STEP_SUMMARY
          fi
