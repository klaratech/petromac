name: Build Flipbook Assets

on:
  push:
    branches:
      - main
    paths:
      - "scripts/build_flipbook.py"
      - "scripts/update_flipbooks.py"
      - "scripts/node/validate-flipbooks.ts"

jobs:
  flipbook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/python/requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable pnpm
        run: corepack enable

      - name: Install Node.js dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate flipbook assets
        run: pnpm run validate:flipbooks

      - name: Validate success stories tags
        run: pnpm run validate:successstories

      - name: Commit and push generated assets
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/flipbooks/
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update flipbook assets"
          git push
