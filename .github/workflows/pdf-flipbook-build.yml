name: Build Flipbook Images

on:
  push:
    branches:
      - main
    paths:
      - "public/data/product-catalog.pdf"
      - "public/data/successstories.pdf"
      - "scripts/python/pdf_to_images.py"

jobs:
  flipbook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/python/requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node.js dependencies (with page-flip)
        run: |
          npm install
          npm install page-flip

      - name: Convert PDFs to images
        run: python scripts/python/pdf_to_images.py

      - name: Commit and push generated images
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/flipbooks/
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update flipbook images"
          git push
